Edition: 3.0.0
Type: Project
Name: fc-comfyui
Provider:
  - 阿里云 
Version: dev
Description: 部署 ComfyUI 到阿里云函数计算
HomePage: https://github.com/devsapp/fc-stable-diffuson
Tags: 
  - 部署函数
Category: 人工智能
Service:
  函数计算:
    Runtime: custom
Effective: Public
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - namespace
    - functionName
    - type
    - enableCollect
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区。由于当前模板涉及 Github 以及 HuggingFace 等网站访问，国内部分地区可能无法直接使用
      enum:
        - cn-hangzhou
        - cn-shanghai
    functionName:
      title: 函数名
      type: string
      default: comfyui-${default-suffix}
      description: 您可以根据需要多次创建该应用，通过函数名来区分出不同的镜像地址
    roleArn:
      title: RAM 角色 ARN
      type: string
      default: ''
      pattern: '^acs:ram::[0-9]*:role/.*$'
      description: |
        函数计算访问云服务时使用的服务角色，需要填写具体的角色ARN，格式为acs:ram::$account-id>:role/$role-name。例如：acs:ram::14310000000:role/aliyunfcdefaultrole。
        如果您没有特殊要求，可以使用函数计算提供的默认的服务角色，即AliyunFCDefaultRole, 并增加 AliyunFCFullAccess 权限。如果您首次使用函数计算，可以访问 https://fcnext.console.aliyun.com 进行授权。
        详细文档参考 https://help.aliyun.com/document_detail/181589.html#section-o93-dbr-z6o"
      required: true
      x-role:
        name: fcdeployrole
        service: fc
        authorities:
          - AliyunFCDefaultRolePolicy
          - AliyunFCFullAccess